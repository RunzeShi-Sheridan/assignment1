<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Abc Blocks</title>
</head>
<body>

<h1>Abc Blocks</h1>
<!-- label + input -->
<form method="post" action="/process">
    <label for="word">Enter a word (1â€“10 chars):</label>
    <input id="word" name="word" type="text" maxlength="10">
    <button type="submit">Process</button>
</form>
<!-- reset button -->
<p>
    <a href="/reset">Reset</a>
</p>

<hr>

<!-- output area -->
<div>
    <!-- If images exist, show them -->
    <div th:if="${images != null}">
        <img th:each="img : ${images}"
             th:src="${img}"
             alt="block"
             style="height: 120px; margin-right: 10px;">
    </div>

    <!-- Otherwise (initial state), show heart -->
    <div th:unless="${images != null}">
        <img src="/images/block_heart.png" alt="heart block" style="height: 120px;">
    </div>
</div>

<!-- Footer -->
<footer style="margin-top: 40px;">
    <hr>
    <p>Runze Shi</p>
</footer>

</body>
</html>
